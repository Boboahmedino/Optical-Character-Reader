<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary"><i class="fas fa-file-alt"></i> Optical Character Reader</h1>
            
            <!-- Form for Image Upload -->
            <div class="mb-3">
                <h4 class="text-secondary"><i class="fas fa-image"></i> Upload Image</h4>
                <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data" class="d-flex">
                    {% csrf_token %}
                    <input type="file" name="image" accept="image/*" class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Extract Image</button>
                </form>
            </div>
            
            <!-- Form for PDF Upload -->
            <div class="mb-3">
                <h4 class="text-secondary"><i class="fas fa-file-pdf"></i> Upload PDF</h4>
                <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data" class="d-flex">
                    {% csrf_token %}
                    <input type="file" name="pdf" accept="application/pdf" class="form-control me-2" required>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-upload"></i> Extract PDF</button>
                </form>
            </div>
            
            <!-- Display Extracted Text -->
            {% if text %}
                <div class="mt-4">
                    <h2 class="text-success"><i class="fas fa-text-height"></i> Extracted Text:</h2>
                    <pre class="border p-3 bg-white shadow-sm">{{ text }}</pre>
                </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> OLANEYE | All rights reserved.</p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
